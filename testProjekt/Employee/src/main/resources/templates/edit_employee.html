<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Udate employee</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<h1>Update employee</h1>
		<hr>

		<form action="#" th:action="@{/employee/{id} (id=${employee.id})}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			
			<!--<input type="integer" th:field="*{id}" placeholder="Id" class="form-control mb-4 col-4">-->
			<input type="text" th:field="*{firstName}" placeholder="Employee Name" class="form-control mb-4 col-4">
			<input  type="text"th:field="*{decription}" placeholder="Description"  class="form-control mb-0 col-4">	<br>
			<input type="date"  th:field="*{targetDate}" placeholder="Date"  class="form-control mb-0 col-4"> <br>
			<input type="text" th:field="*{email}"placeholder="Employee Email" class="form-control mb-4 col-4">
				<!--<div class="form-group">
                            <label for="project-description" ></label>
                            <textarea class="form-control" id="project-description" placeholder="Description" name="description" rows="4" required></textarea>
                </div>-->
            <input type="text" th:field="*{status}" placeholder="Status" class="form-control mb-4 col-4">  
				
				<button type="submit" class="btn btn-info col-2"> Update </button>
		</form>
		
		<hr>
		<div class="form-group">
						<span><a href="/" th:href="@{/employee}">Back list employee</a></span>
		</div>
		
	</div>
	<script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
		
</body>
</html>
