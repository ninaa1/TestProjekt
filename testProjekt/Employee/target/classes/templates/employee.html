<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<title>List employee</title>
<!--<href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
   

</head>
<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<h5>Welcome <span sec:authentication="principal.username"></span > </h5 >
				<a class="navbar-brand" sec:authorize="isAuthenticated()"><a th:href="@{/login}"  >Logout</a> 
			</div>
			<div id="navbar" class="collapse navbar-collapse" >
				<ul class="nav navbar-nav">
					
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	
	<div class="container my-2">
	<h1>Employees List</h1>
	
	<a th:href = "@{employee/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	
		<table  class="table ">
			<thead>
				<tr>
					<th>
							Employee  Name
					</th>
					<th>
							Job description
					</th>
					<th>
							Date
					</th>
                        
					<th>
							Email
					</th>
					
					<th>
							Status
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employee}">
					<td th:text="${employee.firstName}"></td>
					<td th:text=${employee.decription}></td>
					<td th:text=${employee.targetDate}></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.status}"></td>
					<td> 
					<a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					
					</td>
				</tr>
			</tbody>
		</table>
		

</body>
</html>
